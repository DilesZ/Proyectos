<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Orquestador • Panel Gamificado</title>
<link rel="stylesheet" href="styles.css?v=20251236">
</head>
<body>
<header class="header">
<h1>Orquestador • Panel Gamificado <span id="appVersion" class="badge"></span></h1>
<div class="totals">
<div class="total-item"><span id="totalPoints">0</span> puntos</div>
<div class="total-item"><span id="totalCompleted">0</span>/<span id="totalTasks">0</span> tareas</div>
<button id="resetProgress">Reiniciar progreso</button>
</div>
</header>
<nav id="businessTabs" class="tabs"></nav>
<main id="content" class="content"></main>

<div id="detailView" class="detail-view hidden">
  <header class="detail-header">
    <button id="closeDetail" class="back-btn">← Volver</button>
    <h2 id="detailTitle">Detalle</h2>
  </header>
  <div class="detail-scroll">
    <div class="detail-meta-container">
        <span id="detailBadge" class="badge-lg hidden"></span>
        <span id="detailTime" class="pill hidden"></span>
        <span id="detailDiff" class="pill hidden"></span>
    </div>
    <div id="detailBody" class="detail-body"></div>
  </div>
</div>

<script src="app.js?v=db_integrated_v1"></script>
</body>
</html>
